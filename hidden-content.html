<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Content Test</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div>
    <p>Contact us at 1-800-555-6789 for more information.</p>
    <p>Email us at <a href="mailto:info@example.com">info@example.com</a>.</p>
  </div>
  <button id="toggleButton">Show/Hide Contact</button>
  <div class="hidden">
    <p>Hidden contact number: 1-234-555-6789</p>
    <p>Hidden contact email: <a href="mailto:contact@example.com">contact@example.com</a></p>
  </div>
  <script>
    const hiddenDiv = document.querySelector('.hidden');
    const toggleButton = document.getElementById('toggleButton');

    toggleButton.addEventListener('click', () => {
      if (hiddenDiv.style.display === 'none' || hiddenDiv.style.display === '') {
        hiddenDiv.style.display = 'block';
      } else {
        hiddenDiv.style.display = 'none';
      }
    });
  </script>
</body>
</html>
