<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hidden Content Test</title>
    <style>
      button {
        border-radius: 5px;
        border: 1px solid black;
      }
      .hidden {
        display: none;
      }
      .outline {
        outline: 1px solid black;
        border-radius: 5px;
        padding: 5px;
        margin-bottom: 5px;
      }
      .static-public {
        background-color: #aad9ff;
      }
      .static-private {
        background-color: hsl(279, 68%, 83%);
      }
      .dynamic-public {
        background-color: #ffe6a6;
      }
      .dynamic-private {
        background-color: #ffb3b3;
      }
      .button-wrapper {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="outline static-public">
      <p>Contact us at 1-800-555-6789 for more information.</p>
      <p>Email us at <a href="mailto:info@example.com">info@example.com</a>.</p>
    </div>
    <div class="button-wrapper">
      <button id="toggleButton" class="static-private">Show/Hide Contact</button>
    </div>
    <div class="hidden outline static-private">
      <p>Hidden contact number: 1-234-555-6789</p>
      <p>
        Hidden contact email:
        <a href="mailto:contact@example.com">contact@example.com</a>
      </p>
    </div>
    <div class="button-wrapper">
      <button id="addHiddenAreaButton" class="dynamic-private">
        Add Hidden Area
      </button>
    </div>
    <div class="button-wrapper">
      <button id="addUnhiddenAreaButton" class="dynamic-public">
        Add Unhidden Area
      </button>
    </div>
    <div id="dynamicHiddenArea">
      <!-- Starts intentionally empty -->
    </div>
    <script>
      const hiddenDiv = document.querySelector(".hidden");
      const toggleButton = document.getElementById("toggleButton");

      toggleButton.addEventListener("click", () => {
        if (
          hiddenDiv.style.display === "none" ||
          hiddenDiv.style.display === ""
        ) {
          hiddenDiv.style.display = "block";
        } else {
          hiddenDiv.style.display = "none";
        }
      });

      const addHiddenAreaButton = document.getElementById(
        "addHiddenAreaButton"
      );
      const hiddenAreasContainer = document.getElementById("dynamicHiddenArea");

      addHiddenAreaButton.addEventListener("click", () => {
        const newHiddenDiv = document.createElement("div");
        newHiddenDiv.className = "hidden outline dynamic-private";
        newHiddenDiv.innerHTML = `
          <p>Hidden contact number: 1-234-555-6789</p>
          <p>Hidden contact email: <a href="mailto:dynamic@example.com">dynamic@example.com</a></p>
        `;

        const toggleNewButton = document.createElement("button");
        toggleNewButton.textContent = "Show/Hide Contact";
        toggleNewButton.className = "toggleNewButton dynamic-private";

        const toggleNewButtonWrapper = document.createElement("div");
        toggleNewButtonWrapper.className = "button-wrapper";
        toggleNewButtonWrapper.appendChild(toggleNewButton);

        hiddenAreasContainer.appendChild(toggleNewButtonWrapper);
        hiddenAreasContainer.appendChild(newHiddenDiv);

        toggleNewButton.addEventListener("click", () => {
          if (
            newHiddenDiv.style.display === "none" ||
            newHiddenDiv.style.display === ""
          ) {
            newHiddenDiv.style.display = "block";
          } else {
            newHiddenDiv.style.display = "none";
          }
        });
      });

      const addUnhiddenAreaButton = document.getElementById(
        "addUnhiddenAreaButton"
      );

      addUnhiddenAreaButton.addEventListener("click", () => {
        const newUnhiddenDiv = document.createElement("div");
        newUnhiddenDiv.className = "unhidden outline dynamic-public";
        newUnhiddenDiv.innerHTML = `
          <p>Unhidden contact number: 1-567-555-6789</p>
          <p>Unhidden contact email: <a href="mailto:unhidden@example.com">unhidden@example.com</a></p>
        `;

        hiddenAreasContainer.appendChild(newUnhiddenDiv);
      });
    </script>
  </body>
</html>
